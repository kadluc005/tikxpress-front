<div class="welcome-container">
    <app-navbar></app-navbar>
  
    <main class="main-content">
      <section class="hero-section">
        <h1>Votre expérience culturelle commence ici</h1>
        <p class="subtitle">Découvrez les événements les plus exclusifs de la saison</p>
        <button class="primary-cta" routerLink="/events">Explorer les événements</button>
      </section>
  
      <section class="featured-events">
        <h2>Événements à ne pas manquer</h2>
        <div class="events-grid">
          <div *ngFor="let event of featuredEvents" class="event-card" (click)="navigateToEvent(event.id)">
            <div class="event-image" [style.backgroundImage]="'url(' + getImageUrl(event.image_url) + ')'"></div>
            <div class="event-details">
              <h3>{{event.nom}}</h3>
              <p class="event-date">{{ event.date_debut | date : "d MMMM y à HH:mm" }}</p>
              <p class="event-location">{{event.lieu}}</p>
              <!-- <p class="event-price">{{event.prix}}€</p> -->
              <button class="event-cta">Voir les détail</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  
    <app-footer></app-footer>
    
  </div>
