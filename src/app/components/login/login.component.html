<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Connexion</h2>
        <p>Accédez à votre espace personnel</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="votre@email.com">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <span *ngIf="email?.errors?.['required']">Ce champ est requis</span>
            <span *ngIf="email?.errors?.['email']">Veuillez entrer un email valide</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="••••••••">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <span *ngIf="password?.errors?.['required']">Ce champ est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</span>
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="login-error">
          {{errorMessage}}
        </div>
  
        <button type="submit" class="login-button">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
  
        <div class="login-footer">
          <p>Pas encore de compte ? <a routerLink="/register">Créer un compte</a></p>
          <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </div>
